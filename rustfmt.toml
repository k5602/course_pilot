# Enforce consistent Rust formatting for Course Pilot

# Use the crate's Rust edition
edition = "2024"

# Line width and general heuristics
max_width = 100
use_small_heuristics = "Max"
newline_style = "Unix"
hard_tabs = false
tab_spaces = 4
reorder_imports = true
reorder_modules = true

# Macros
merge_derives = true
use_field_init_shorthand = true
match_block_trailing_comma = true
match_arm_leading_pipes = "Preserve"
