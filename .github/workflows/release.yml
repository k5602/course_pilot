name: Release Pipeline
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-deps-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo3 \
            libxdo-dev \
            patchelf \
            pkg-config \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgdk3.0-cil

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Build CSS
        run: npm run build:css

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked --force

      - name: Build with dx (Linux with ML)
        run: |
          export PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          dx build --release --platform desktop --features ml

      - name: Find and package binary
        run: |
          mkdir -p release-artifacts
          # dx build outputs to target/dx/<app>/release/linux/<binary> or target/release/
          if [ -f "./target/dx/course_pilot/release/linux/course_pilot" ]; then
            cp ./target/dx/course_pilot/release/linux/course_pilot ./release-artifacts/
          elif [ -f "./target/release/course_pilot" ]; then
            cp ./target/release/course_pilot ./release-artifacts/
          else
            echo "Binary not found, searching..."
            find ./target -name "course_pilot" -type f -executable | head -1 | xargs -I{} cp {} ./release-artifacts/
          fi
          cp -r ./assets ./release-artifacts/
          chmod +x ./release-artifacts/course_pilot
          strip ./release-artifacts/course_pilot || echo "Strip failed, continuing"
          tar -czf course-pilot-linux-x64.tar.gz -C release-artifacts .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: course-pilot-linux
          path: course-pilot-linux-x64.tar.gz

  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: |
          if (Test-Path package-lock.json) {
            npm ci
          } else {
            npm install
          }

      - name: Ensure assets directory exists
        run: New-Item -ItemType Directory -Force -Path assets

      - name: Build CSS
        run: npm run build:css

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked --force

      - name: Build with dx (Windows without ML)
        run: |
          Write-Host "Building for Windows (ML disabled)..."
          dx build --release --platform desktop
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Find and package binary
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts

          # Find binary in various possible locations
          $locations = @(
            "./target/dx/course_pilot/release/windows/course_pilot.exe",
            "./target/release/course_pilot.exe"
          )

          $found = $false
          foreach ($loc in $locations) {
            if (Test-Path $loc) {
              Write-Host "Found binary at: $loc"
              Copy-Item $loc ./release-artifacts/
              $found = $true
              break
            }
          }

          if (-not $found) {
            Write-Host "Searching for binary..."
            $exe = Get-ChildItem -Path ./target -Filter "course_pilot.exe" -Recurse | Select-Object -First 1
            if ($exe) {
              Write-Host "Found: $($exe.FullName)"
              Copy-Item $exe.FullName ./release-artifacts/
            } else {
              Write-Host "ERROR: Binary not found"
              exit 1
            }
          }

          Copy-Item -Recurse ./assets ./release-artifacts/
          Compress-Archive -Path ./release-artifacts/* -DestinationPath course-pilot-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: course-pilot-windows
          path: course-pilot-windows-x64.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: course-pilot-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: course-pilot-windows

      - name: Get file sizes
        id: sizes
        run: |
          linux_size=$(du -h course-pilot-linux-x64.tar.gz | cut -f1)
          windows_size=$(du -h course-pilot-windows-x64.zip | cut -f1)
          echo "linux_size=$linux_size" >> $GITHUB_OUTPUT
          echo "windows_size=$windows_size" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n -1 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Automated release build" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            course-pilot-linux-x64.tar.gz
            course-pilot-windows-x64.zip
          tag_name: ${{ github.ref_name }}
          name: Course Pilot ${{ github.ref_name }}
          body: |
            ## üöÄ Course Pilot ${{ github.ref_name }}

            ### üì¶ Downloads
            | Platform | File | Size | ML Support |
            |----------|------|------|------------|
            | üêß Linux x64 | [`course-pilot-linux-x64.tar.gz`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/course-pilot-linux-x64.tar.gz) | ${{ steps.sizes.outputs.linux_size }} | ‚úÖ Yes |
            | ü™ü Windows x64 | [`course-pilot-windows-x64.zip`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/course-pilot-windows-x64.zip) | ${{ steps.sizes.outputs.windows_size }} | ‚ùå No* |

            > *Windows builds do not include ML-based module boundary detection due to ONNX Runtime linker compatibility issues. All other features work normally.

            ### üöÄ Quick Install

            **Linux:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/course-pilot-linux-x64.tar.gz
            tar -xzf course-pilot-linux-x64.tar.gz
            ./course_pilot
            ```

            **Windows:**
            1. Download the ZIP file
            2. Extract to your desired location (keep the `assets` folder alongside the executable)
            3. Run `course_pilot.exe`

            **‚ö†Ô∏è Important:** Keep the `assets` folder in the same directory as the executable for proper styling.

            ### ‚öôÔ∏è System Requirements
            - **Linux**: Ubuntu 20.04+ / Debian 11+ / Fedora 35+ (with GTK3)
            - **Windows**: Windows 10 (1903+) / Windows 11

            ---

            ### üìù Changes
            ${{ steps.changelog.outputs.changelog }}

            *Built with ‚ù§Ô∏è using Dioxus*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
