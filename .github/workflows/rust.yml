name: Rust CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo3 \
            libxdo-dev \
            patchelf \
            pkg-config \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgdk3.0-cil

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify Node.js files
        run: |
          echo "Checking for Node.js dependency files..."
          ls -la package*.json || echo "No package files found"
          pwd

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci with existing lock file"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Build CSS
        run: npm run build:css

      - name: Build
        run: |
          export PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          cargo build --verbose
