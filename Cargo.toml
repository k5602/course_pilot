
[package]
name = "course_pilot"
version = "0.1.0"
edition = "2024"


[dependencies]
# Core UI framework
dioxus = { version = "0.7", features = ["desktop", "router"] }

# UI Components & Styling
dioxus-free-icons = { version = "0.10", features = [
    "material-design-icons-action",
    "material-design-icons-navigation",
    "material-design-icons-av",
    "material-design-icons-content",
    "material-design-icons-social",
] }

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.5.0"
dotenvy = "0.15"

# Async Runtime & Utilities
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.18"
tokio-util = { version = "0.7.18", features = ["full"] }
futures = "0.3.31"
futures-util = "0.3"
# Data Handling & Serialization
diesel = { version = "2.3", features = ["sqlite", "r2d2"] }
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error Handling & Logging
anyhow = "1.0"
thiserror = "2.0"
log = "0.4"
env_logger = "0.11"
tracing = { version = "0.1", features = ["std"] }

# File & System Utilities
dirs = "6.0.0"
once_cell = "1.21"
tempfile = "3.24"
rfd = { version = "0.17.1", default-features = false, features = ["gtk3"] }

# App-specific Logic
reqwest = { version = "0.13.1", features = ["json"], default-features = false }

# YouTube API
google-youtube3 = "7"
hyper = "1"
hyper-rustls = { version = "0.27", features = ["http2"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2"] }
tower-service = "0.3"

# Local ML
fastembed = "5.8"

# LLM (Gemini)
genai-rs = "0.6"

# Secure Storage
keyring = { version = "3", features = ["linux-native"] }
dioxus-primitives = { git = "https://github.com/DioxusLabs/components", version = "0.0.1", default-features = false }

[profile.release]
opt-level = "z"   # Optimize for size
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Allow for maximum cross-module optimization
panic = "abort"   # Remove unwinding code for smaller binaries
strip = true      # Strip debug symbols from the final binary
