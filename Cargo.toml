[package]
name = "course_pilot"
version = "0.1.0"
edition = "2024"

[lib]
doctest = false

[dev-dependencies]
dioxus-ssr = "0.6"

[dependencies]
# Core UI framework
dioxus = { version = "0.6.3", features = ["desktop", "macro", "hooks", "router"] }
dioxus-desktop = "0.6.3"
dioxus-router = "0.6.3" 
dioxus-signals = "0.6.3"
dioxus-hooks = "0.6.2"
dioxus-sdk = "0.6.0"

# Asset management
manganis = "0.6.2"

# UI Components & Styling
dioxus-free-icons = { version = "0.9", features = [
    "material-design-icons-action",
    "material-design-icons-content",
    "material-design-icons-editor",
    "material-design-icons-av",
    "material-design-icons-device",
    "font-awesome-solid",
    "font-awesome-brands"
] }
dioxus-motion = { version = "0.3.1", default-features = false, features = ["desktop"] }

# Utilities
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple_logger = "4.0"
walkdir = "2.5.0"
instant = "0.1.13"
# Async Runtime & Utilities
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.15", features = ["full"] }
futures = "0.3.31"
futures-util = "0.3"
async-trait = "0.1.88"
# Data Handling & Serialization
rusqlite = { version = "0.36", features = ["bundled"] }
r2d2 = "0.8.10"
r2d2_sqlite = "0.30.0"
chrono = { version = "0.4.38", default-features = false, features = ["serde", "clock"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.0"
csv = "1.3.1"
printpdf = { version = "0.8.2", features = ["html"] }

# Error Handling & Logging
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
tracing = { version = "0.1", features = ["std"] }

# File & System Utilities
dirs = "5.0"
once_cell = "1.19.0"
tempfile = "3.8"
rfd = { version = "0.14", default-features = false, features = ["tokio"] }
fs = "0.0.5"

# App-specific Logic
ytextract = "0.10.8"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
markdown = "1.0.0"

# Video Player Dependencies - FFmpeg-based approach (optional for now)
ffmpeg-next = { version = "7.0", optional = true }


[profile.release]
strip = true


[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[features]
default = []
ffmpeg = ["ffmpeg-next"]
