[package]
name = "course_pilot"
version = "0.1.0"
edition = "2024"



[dependencies]
# Core UI framework for the desktop app
dioxus = { version = "0.6.3", features = ["desktop","macro", "hooks"] }
dioxus-router = { version = "0.6.3" }
tracing = { version = "0.1", features = ["std"] }
dioxus-toast = "0.6.0"
dioxus-free-icons = { version = "0.9", features = [
    "material-design-icons-action",
    "material-design-icons-content",
    "material-design-icons-editor",
    "material-design-icons-av"
] }
dioxus-motion = { version = "0.3.1", default-features = false, features = ["desktop"] }
dioxus-sdk = "0.6.0"
dioxus-desktop = "0.6.3"
scroll-rs = "0.2.3"
freyr = "0.2.3"
rfd = { version = "0.14", default-features = false, features = ["tokio"] }




# YouTube metadata extractor
ytextract = "0.10"

# Async runtime for Dioxus desktop and other async tasks
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "time", "fs", "io-util"] }

# NLP processing capabilities (using regex-based approach for MVP)
# rust-bert = "0.22"  # Commented out due to PyTorch build issues

# SQLite database with embedded SQLite
rusqlite = { version = "0.36", features = ["bundled"] }

# Struct serialization
serde = { version = "1.0", features = ["derive"] }

# JSON serialization/deserialization
serde_json = "1.0"

# Custom error types
thiserror = "1.0"

# Error handling convenience
anyhow = "1.0"

# Date/time handling in scheduling
chrono = { version = "0.4", features = ["serde"] }

# Unique identifiers
uuid = { version = "1.0", features = ["v4", "serde"] }

# Regular expressions for pattern matching
regex = "1.0"

# Directory utilities
dirs = "5.0"

# Logging for development
env_logger = "0.10"
log = "0.4"

# Temporary files for testing
tempfile = "3.8"

# Async utilities for stream handling
futures-util = "0.3"

# Additional utilities
once_cell = "1.0"

# Web utilities for async timeouts and UUID generation
gloo-timers = { version = "0.3", features = ["futures"] }

# Web APIs for DOM manipulation (used in component demos)
web-sys = "0.3"
